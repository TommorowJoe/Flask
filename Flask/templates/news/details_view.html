{% extends 'main/loyout.html' %}

{% block title %}{{ article.title }}{% endblock %}


{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'delete_view' article.id %} " class="btn btn-danger" >Удалить</a>
        <a href="{% url 'update_view' article.id %} " class="btn btn-primary" >Редактировать</a>
    </div>
{% endblock %}
